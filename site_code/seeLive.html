    <script type="module">
      const firebaseConfig = {
        apiKey: "AIzaSyCvWFB27eewjZtKwlEk4F0qvMm6nn2uoGY",
        authDomain: "hand-recognition-a7ca9.firebaseapp.com",
        databaseURL:
          "https://hand-recognition-a7ca9-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "hand-recognition-a7ca9",
        storageBucket: "hand-recognition-a7ca9.firebasestorage.app",
        messagingSenderId: "864510647675",
        appId: "1:864510647675:web:60cd762ff6ecafd10631de",
      };
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
      import {
        getDatabase,
        ref,
        onValue,
      } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      const auth = getAuth();
      const database = getDatabase();
      const gestureRef = ref(database, "gesture/last_gesture");

      onValue(gestureRef, (snapshot) => {
        const lastGesture = snapshot.val();
        if (lastGesture) {
          document.getElementById(
            "gestureTitle"
          ).textContent = `Gesture: ${lastGesture}`;
        } else {
          document.getElementById("gestureTitle").textContent =
            "Gesture: No data available";
        }
      });

      onAuthStateChanged(auth, (user) => {
        if (user) {
          document.getElementById("signIn").style.display = "none";
          document.getElementById("signUp").style.display = "none";
        } else {
          document.getElementById("signIn").style.display = "list-item";
          document.getElementById("signUp").style.display = "list-item";
          // Optionally redirect to login page if needed
          window.location.href = "index.html";
        }
      });

      document
        .getElementById("logoutBtn")
        .addEventListener("click", async () => {
          const result = await auth.signOut();
          if (!result) {
            window.location.href = "index.html";
          }
        });
    </script>
    <script type="module">
      import { init } from "./aiCode.js";

      const checkElementLoaded = setInterval(() => {
        const startBtn = document.getElementById("startStreamBtn");
        if (startBtn) {
          console.log("start button available.");
          startBtn.addEventListener("click", init);
          clearInterval(checkElementLoaded); // Stop checking once it's found
        }
      }, 100); // Check every 100ms
    </script>
